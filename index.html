<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="error-page-container">
      <h1 class="error-code-txt">404</h1>
      <h2 class="error-heading-txt">Page not found</h2>
      <p class="error-description-txt">
        Oops! The page you are looking for does not exist. It might have been
        moved or deleted.
      </p>
      <a href="/dashboard" class="button-back-to-dashboard">
        <span class="btn-left-arrow-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="10"
            width="8.75"
            viewBox="0 0 448 512"
          >
            <path
              fill="#ffffff"
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
        </span>
        <span>BACK TO DASHBOARD</span>
      </a>
    </div>
  </body>
</html>
